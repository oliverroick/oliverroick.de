<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="Personal website of Oliver Roick, Developer at Cadasta Foundation">
    <meta name="author" content="Oliver Roick">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body{% if page.body_id %} id="{{ page.body_id }}"{% endif %}>
    {{ content }}

    <footer>
        <p><a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a> 2011-2019 Oliver Roick.</p>
    </footer>

    <link rel="stylesheet" href="/css/roick.css">
    {% if page.highlight_code %}<link rel="stylesheet" href="/css/syntax.css">{% endif %}
    {% if page.body_id == 'home' %}
        {% include home.html %}
    {% endif %}
    {% if page.body_id == 'blog' %}
        {% include blog.html %}
    {% endif %}
</body>

</html>
