<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="Personal website of Oliver Roick, Developer at Cadasta Foundation">
    <meta name="author" content="Oliver Roick">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body{% if page.body_id %} id="{{ page.body_id }}"{% endif %}>
    {{ content }}

    <footer>
        {% if page.body_id != "home" %}
        <p class="social" >
            <a href="https://twitter.com/oliverroick">Twitter</a> |
            <a href="https://github.com/oliverroick">Github</a>
        </p>
        {% endif %}
        <p><a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a> 2011-2017 Oliver Roick.</p>
    </footer>

    <link rel="stylesheet" href="/css/roick.css">
    {% if page.highlight_code %}<link rel="stylesheet" href="/css/syntax.css">{% endif %}
    {% if page.body_id == 'home' %}
        {% include home.html %}
    {% endif %}
    {% if page.body_id == 'blog' %}
        {% include blog.html %}
    {% endif %}
</body>

</html>
