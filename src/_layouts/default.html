<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} | Oliver Roick</title>
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{{ page.title }}">
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}">
    {% endif %}
    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}/img/socialmedia/{{ page.image }}.png">
    <meta name="twitter:card" content="summary_large_image">
    {% endif %}
    <meta content="oliver.roick@gmail.com" property="og:email">
    <meta content="oliverroick.de" property="og:site_name">
    <meta content="blog" property="og:type">
    <meta name="author" content="Oliver Roick">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/roick.css">
    <link rel="preload" href="https://d33wubrfki0l68.cloudfront.net/86cee0fdff5468a3637d4fe681f416914d989ae7/fdf1e/fonts/sourceserifpro-regular.ttf.woff2" as="font">
    <link rel="preload" href="https://d33wubrfki0l68.cloudfront.net/3cbaef4b109a2e19c3a534b3f7086fec0d2dda83/ae5ad/fonts/sourceserifpro-bold.ttf.woff2" as="font">
    <link rel="preload" href="https://d33wubrfki0l68.cloudfront.net/6b638c7ceeadff3e1a0dadc4b8cac23c644b2d89/49ab1/fonts/sourceserifpro-it.ttf.woff2" as="font">
    <link href="{{ site.url }}/atom.xml" rel="alternate" type="application/atom+xml">
    <link href="{{ site.url }}/rss.xml" rel="alternate" type="application/rss+xml">
    <link href="{{ site.url }}{{ page.url }}" rel="canonical">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body{% if page.body_id %} id="{{ page.body_id }}"{% endif %}>
    <a href="#main_content" class="skip-link">Skip to main content</a>
    <header>
        <span id="name">Oliver Roick</span>
        <nav>
            <ul>
               <li id="li_writing"><a href="/writing.html">Writing</a></li>
               <li id="li_about"><a href="/about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main id="main_content">
        {{ content }}
    </main>

    <div class="footer"></div>
</body>

</html>
