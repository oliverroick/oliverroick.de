---
layout: default
title: Work
body_id: work
description: Overview of Oliver Roick's work and projects.
---
<h1>Work</h1>
<ul class="archive" reversed>
    {% for project in site.work %}
    <li>
        <h2>
            <a href="{{ project.link }}">{{ project.title }}</a>
            {% if project.time %}<span class="time">({{ project.time }})</span>{% endif %}
        </h2>
        {{ project.content }}
    </li>
    {% endfor %}
</ul>
